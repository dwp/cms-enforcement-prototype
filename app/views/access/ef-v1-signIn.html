{% extends "layouts/main.html" %}

{% block pageTitle %}
  Start page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block header %}
  <!-- Blank header with no service name for the start page -->
  <!-- Blank header with no service name for the start page -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.2/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-39e9UaGkm/+yp6spIsVfzcs3j7ac7G2cg0hzmDvtG11pT1d7YMnOC26w4wMPhzsL" crossorigin="anonymous">
  <header>
    <div class="govuk-header hmrc-header hmrc-header--with-additional-navigation" data-module="govuk-header">
      <div class="govuk-header__container govuk-width-container">
  
        <div class="govuk-header__content">
          <a href="/index.html" class="govuk-header__link govuk-header__service-name">
            Service Name
          </a>
        </div>
        <!--<nav class="hmrc-sign-out-nav">
          <a class="govuk-link hmrc-sign-out-nav__link" href="#">
            Sign out </a>
        </nav>-->
      </div>
    </div>
  </header>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        <!--{{ serviceName }}-->Sign in
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
          Email address
        </label>
        <input class="govuk-input" id="address-line-1" name="addressLine1" type="text" autocomplete="address-line1">
      </div>
      
      <div class="govuk-form-group govuk-password-input" data-module="govuk-password-input">
        <label class="govuk-label" for="password-input">
          Password
        </label>
        <div class="govuk-input__wrapper govuk-password-input__wrapper">
          <input class="govuk-input govuk-password-input__input govuk-js-password-input-input" id="password-input" name="password" type="password" spellcheck="false" autocomplete="current-password" autocapitalize="none">
          <button type="button" class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle" data-module="govuk-button" aria-controls="password-input" aria-label="Show password">
            Show
          </button>
        </div>
      </div>

      <a href="ef-v1-search.html" class="govuk-button govuk-!-margin-bottom-1" data-module="govuk-button">
        Sign in
      </a>

    </div>
   </div>
      

{% endblock %}
